<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    {% include "share/navbar.html" %}
    
    {% if messages %}
    {% for message in  messages%}
    <p class="text-green-300 text-xl text-center my-3 font-bold">{{message}}</p>
    {% endfor %}
    {% endif %}

    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
            
            <form method="post" class="space-y-4" action="{% url 'sign-in' %}" >
                {% csrf_token %}
                {% if message %}
                <p class="text-red-500 text-center text-lg font-semibold">{{ message }}</p>
                {% endif %}
                
                <div>
                    <label class="block text-gray-700 font-medium">Username</label>
                    <input type="text" name="username" placeholder="Enter username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-medium">Password</label>
                    <input type="password" name="password" placeholder="Enter password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
                    Sign In
                </button>
            </form>
    
            <p class="text-gray-600 text-center mt-4">
                Don't have an account? 
                <a href="{% url 'sign-up' %}" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    
</form>


   {% include "share/footer.html" %}
</body>
</html>
