<!DOCTYPE html>
<html lang="en">
<head>
    {% include "cdn/cdn.html" %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create participant</title>
</head>
<body>
    {% include "share/navbar.html" %}
     
     {% if message %}
      <h2 class="text-3xl font-black text-green-300 text-center my-4"> {{message}} </h2>
     {% endif %}

     <form  method="post" action="{% url 'add_participant' %}" class="mx-auto my-16 w-6/12 text-green-500 text-2xl font-bold">
        {% csrf_token %}
        {{form}}

          <button type="submit" class="my-3 text-white rounded-b-3xl p-3 bg-green-400 w-full">Save Participant</button>
     </form>
    {% include "share/footer.html" %}
</body>
</html>
